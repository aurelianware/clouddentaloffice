<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="sentinelGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Tooth Icon -->
  <g filter="url(#glow)">
    <path d="M 15 15 Q 10 15 10 20 L 10 30 Q 10 35 12 38 Q 14 40 15 40 L 20 40 Q 21 40 23 38 Q 25 35 25 30 L 25 20 Q 25 15 20 15 Z" 
          fill="none" stroke="url(#sentinelGlow)" stroke-width="2"/>
    <circle cx="15" cy="23" r="1.5" fill="#00ffff"/>
    <circle cx="20" cy="23" r="1.5" fill="#00ffff"/>
  </g>
  
  <!-- Text: CLOUD DENTAL -->
  <text x="35" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="url(#sentinelGlow)" filter="url(#glow)">CLOUD DENTAL</text>
  
  <!-- Text: THE SENTINEL -->
  <text x="35" y="38" font-family="Arial, sans-serif" font-size="10" 
        fill="#00ffff" opacity="0.8">THE SENTINEL</text>
</svg>
